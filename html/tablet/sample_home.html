<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>샘플샵 | HOME | BEAUTYNUS</title>
	<link rel="stylesheet" href="../../css/ui.beautynus.css">
	<link rel="stylesheet" href="../../css/jquery-ui.1.10.3.css">	
	<script src="../../js/polyfill.js"></script>
	<script src="../../js/jquery.js"></script>
	<script src="../../js/ui.beautynus.js"></script>
	<script src="../../js/swiper.jquery.umd.min.js"></script>
</head>

<body>

<div id="wrap">
    <div class="tablet_wrap">
        <ul class="shop_tab">
            <li class="on"><a href="javascript:void(0);"><span>샘플샵</span></a></li>
            <li><a href="javascript:void(0);"><span>사은품샵</span></a></li>
            <li><a href="javascript:void(0);"><span>프리미엄관</span></a></li>
        </ul>
        <div class="info">
            <a href="#Shopinfo"><strong>샘플샵</strong> 유의사항</a>
        </div>
        <ul class="cosmetic_wrap">
            <li class="on"><a href="javascript:void(0);"><span class="blind">Sulwhasoo</span></a></li>
            <li><a href="javascript:void(0);"><span class="blind">HERA</span></a></li>
            <li><a href="javascript:void(0);"><span class="blind">AMOREPACIFIC</span></a></li>
            <li><a href="javascript:void(0);"><span class="blind">primera</span></a></li>
        </ul>
        <div class="tab_wrap">
            <ul class="tab_head">
                <li class="on">
                    <a href="#none"><span>스킨케어</span></a>
                    <!-- tab_2depth 제목 추가 -->
                    <div class="tab_2depth">
                        <ul class="t_head">
                            <li class="on"><a href="#none">스킨/로션</a></li>
                            <li><a href="#none">에센스</a></li>
                            <li><a href="#none">크림</a></li>
                            <li><a href="#none">선/마스크</a></li>
                            <li><a href="#none">기타</a></li>
                        </ul>												
                    </div>
                    <!--// tab_2depth 제목 추가 -->
                </li>
                <li><a href="#none"><span>메이크업</span></a></li>
            </ul>
            <div class="tab_content">
                <!-- 스킨케어 탭  -->
                <div class="tab_cont on">
                    <div class="inner">
                        <h4 class="blind">스킨케어</h4>
                        <!-- tab_2depth 내용 추가 -->
                        <div class="t_content">
                            <div class="t_cont on">
                                <div class="inner">
                                    <h5 class="blind">스킨/로션</h5>
                                    <!-- [D] 브랜드별 tab click 시 class add
                                        HERA : hera
                                        AMOREPACIFIC : amore
                                        primera : primera -->
                                    <ul class="goods_list">
                                        <li>
                                            <div class="txt_box">
                                                <strong>자음수 5ml</strong>
                                                <button type="button" class="btn_down"><span>쿠폰 다운로드</span></button>
                                            </div>
                                            <div class="img_box">
                                                <img src="../../images/img_goods01.png" alt="">
                                            </div>
                                        </li>
                                        <li>
                                            <div class="txt_box">
                                                <strong>자음수 5ml</strong>
                                                <button type="button" class="btn_down"><span>쿠폰 다운로드</span></button>
                                            </div>
                                            <div class="img_box">
                                                <img src="../../images/img_goods01.png" alt="">
                                            </div>
                                        </li>
                                        <li>
                                            <div class="txt_box">
                                                <strong>자음수 5ml</strong>
                                                <button type="button" class="btn_down"><span>쿠폰 다운로드</span></button>
                                            </div>
                                            <div class="img_box">
                                                <img src="../../images/img_goods01.png" alt="">
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="t_cont">
                                <div class="inner">
                                    <h5 class="blind">에센스</h5>
                                    탭1 - 2번째 탭 내용
                                </div>
                            </div>
                            <div class="t_cont">
                                <div class="inner">
                                    <h5 class="blind">크림</h5>
                                    탭1 - 3번째 탭 내용
                                </div>
                            </div>
                            <div class="t_cont">
                                <div class="inner">
                                    <h5 class="blind">선/마스크</h5>
                                    탭1 - 4번째 탭 내용
                                </div>
                            </div>
                            <div class="t_cont">
                                <div class="inner">
                                    <h5 class="blind">기타</h5>
                                    탭1 - 5번째 탭 내용
                                </div>
                            </div>
                        </div>
                        <!-- tab_2depth 내용 추가 -->
                    </div>
                </div>
                <!-- //스킨케어 탭  -->
                <!-- 메이크업 탭 -->
                <div class="tab_cont">
                    <div class="inner">
                        <h4 class="blind">메이크업</h4>
                        2번째 탭
                    </div>
                </div>
                <!-- //메이크업 탭 -->
            </div>
        </div>
    </div>
</div>

</body>
</html>

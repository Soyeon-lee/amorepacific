<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>기프트샵 프리미엄샵 | 상품 상세 | BEAUTYNUS</title>
	<link rel="stylesheet" href="../../css/ui.beautynus.css">
	<link rel="stylesheet" href="../../css/jquery-ui.1.10.3.css">	
	<script src="../../js/polyfill.js"></script>
	<script src="../../js/jquery.js"></script>
	<script src="../../js/ui.beautynus.js"></script>
	<script src="../../js/swiper.jquery.umd.min.js"></script>
</head>

<body>

<div id="wrap">
    <div class="prodt_wrap premium">
        <div class="prodt_slide">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="prodt_img">
                            <img src="../../images/img_product01.jpg" alt="상품상세 이미지">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="prodt_img">
                            <img src="../../images/img_product02.jpg" alt="상품상세 이미지">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="prodt_img">
                            <img src="../../images/img_product03.jpg" alt="상품상세 이미지">
                        </div>
                    </div>
                </div>
            </div>
            <div class="pagination">
                <!-- Swiper pagination 슬라이드 수에 맞게 자동 추가됨 -->
                <span class="bul bul_active"></span>
            </div>
        </div>
        <div class="prodt_cont">
            <div class="prodt_info">
                <p>[필립스]</p>
                <p class="prodt_name">핸디형 청소기</p>
                <p class="p_satisfy">4.0</p>
            </div>
            <div class="prodt_detail">
                <ul class="prodt_tab">
                    <!-- [D] 해당 정보 클릭시 on class 추가 -->
                    <li><a href="javascript:void(0);"><span>상세정보</span></a></li>
                    <li class="on"><a href="javascript:void(0);"><span>제품평(263개)</span></a></li>
                </ul>
                <div class="prodt_tab_cont">
                    <!-- [D] 제품평이 없을 경우 -->
                    <div class="nodata_wrap">
                        <p>현재 제품평이 없어요!</p>
                    </div>
                    <!--// [D] 제품평이 없을 경우 -->
                </div>
            </div>
            <div class="prodt_btn_wrap">
                <!-- [D] 비로그인 했을 경우 disabled 추가
                    로그인 했을 경우 해당 기능이 가능하면 disabled 삭제 -->
                <button type="button" class="btn" disabled><span>교환하기</span></button>
                <button type="button" class="btn" disabled><span>리뷰쓰기</span></button>
            </div>
        </div>
    </div>
</div>

<script>
    var swiper = new Swiper('swiper-container', {
        pagination: {
            // slidesPerView: 1,
            pagination : 'pagination',
            paginationClickable : true,
            bulletClass : 'bul',
            bulletActiveClass : 'bul_active'
        }
    });
</script>

</body>
</html>
